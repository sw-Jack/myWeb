<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 내장 객체 Practice</title>
</head>
<body>
	<!-- String 객체 -->
	<script type="text/javascript">
		document.write("\"안녕하세요\".length ==> " + "안녕하세요".length + "<br>");
		document.write("\"안녕하세요\".big() ==> " + "안녕하세요".big() + "<br>");
		document.write("\"안녕하세요\".blink() ==> " + "안녕하세요".blink() + "<br>");
		document.write("\"안녕하세요\".bold() ==> " + "안녕하세요".bold() + "<br>");
		document.write("\"안녕하세요\".fixed() ==> " + "안녕하세요".fixed() + "<br>");
		document.write("\"안녕하세요\".fontcolor('red') ==> " + "안녕하세요".fontcolor('red') + "<br>");
		document.write("\"안녕하세요\".fontsize(5) ==> " + "안녕하세요".fontsize(5) + "<br>");
		document.write("\"안녕하세요\".italics() ==> " + "안녕하세요".italics() + "<br>");
		document.write("\"안녕하세요\".link('#top') ==> " + "안녕하세요".link('#top') + "<br>");
		document.write("\"안녕하세요\".small() ==> " + "안녕하세요".small() + "<br>");
		document.write("\"안녕하세요\".strike() ==> " + "안녕하세요".strike() + "<br>");
		document.write("\"안녕하세요\".sub() ==> " + "안녕하세요".sub() + "<br>");
		document.write("\"안녕하세요\".sup() ==> " + "안녕하세요".sup() + "<br>");
		document.write("\"HELLO\".toLowerCase() ==> " + "HELLO".toLowerCase() + "<br>");
		document.write("\"hellow\".toUpperCase() ==> " + "hellow".toUpperCase() + "<br><br>");
		
		var str1 = "안녕하세요"; var str2 = "자바스크립트"; var str3 = "안녕하세요? 자바스크립-트";
		document.write("str2.charAt(3) ==> " + str2.charAt(3) + "<br>");
		document.write("str1.concat(str2) ==> " + str1.concat(str2) + "<br>");
		document.write("str2.charCodeAt(3) ==> " + str2.charCodeAt(3) + "<br>");
		document.write("str2.indexOf('스') ==> " + str2.indexOf('스') + "<br>");
		document.write("str2.indexOf('트') ==> " + str2.indexOf('트') + "<br>");
		document.write("str2.lastIndexOf('트') ==> " + str2.lastIndexOf('트') + "<br>");
		document.write("str3.split('') ==> " + str3.split('') + "<br>");
		document.write("str3.split('?') ==> " + str3.split('?') + "<br>");
		document.write("str3.split('자') ==> " + str3.split('자') + "<br>");
		document.write("str3.split('-') ==> " + str3.split('-') + "<br>");

		document.write("str3.substring(2,6) ==> " + str3.substring(2,6) + "<br>");
		document.write("str3.substr(2,6) ==> " + str3.substr(2,6) + "<br>");
		
		
	</script>
</body>
</html>
