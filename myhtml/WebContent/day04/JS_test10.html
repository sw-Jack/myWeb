<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Function Practice</title>
</head>
<body>
	<!-- 내장 함수 -->
	<!-- eval() 함수 : 수식 형태로 된 문자열을 실수로 변환해 반환-->
	<script type="text/javascript">
		myVar1 = "50*3+50";
		document.write(myVar1 + " = " + eval(myVar1));

	</script>	
	<form action="#" method="post" name="myForm">
		<input type="text" name="myElement" value="양아치"/>
	</form>
	
	<script type="text/javascript">		
		myVar2 = "document.myForm.myElement.value";
		myVar3 = eval(myVar2); 
		document.write(myVar2 + "를 변환하면 " + myVar3 + "가 됩니다.<br>");			
	</script>
	
	<!-- escape() & unescape() 함수 -->
	<!-- escape() : 알파벳과 숫자 및 *, @, -, _, +, ., /를 제외한 문자를 16진수 문자로 변환 -->
	<!-- unescape() : 변환된 16진수 문자열을 다시 되돌림 -->
	<script type="text/javascript">		
		document.write("escape('우리나라') ==> " + escape('우리나라') + "<br>");
		document.write(escape('우리나라') + " ==> " + unescape(escape('우리나라')) + "<br>");		
	</script>	

	<!-- isFinite() & isNaN() 함수 -->
	<!-- isFinite() : 괄호 안의 값이 유한의 수인지 아닌지를 판단해 true나 false를 반환 -->
	<script type="text/javascript">
		document.write("isFinite('12345') ==> " + isFinite('12345') + "<br>");
		document.write("isFinite(123.45) ==> " + isFinite(123.45) + "<br>");
		document.write("isFinite('우리나라') ==> " + isFinite('우리나라') + "<br>");
		document.write("isFinite('우리나라1234') ==> " + isFinite('우리나라1234') + "<br><br>");
	</script>
	
	<!-- isNaN() : Not a Number, 괄호 안의 값이 순수한 문자이면 true, 문자이지만 숫자 형태이면 false 반환-->
	<script type="text/javascript">
		document.write("isNaN('12345') ==> " + isNaN('12345') + "<br>");
		document.write("isNaN(123.45) ==> " + isNaN(123.45) + "<br>");
		document.write("isNaN('우리나라') ==> " + isNaN('우리나라') + "<br><br>");
	</script>
	
	<!-- Number() & String() 함수 -->
	<!-- Number() : 문자 형태의 숫자를 숫자로 변환 -->
	<script type="text/javascript">
		document.write("Number('123') + Number('234') ==> " + (Number('123') + Number('234')) + "<br>");
	</script>
	<!-- String() : 숫자를 문자로 변환 -->
	<script type="text/javascript">
		document.write("String(33) + String(55) ==> " + (String(33) + String(55)) + "<br><br>");
	</script>
	
	<!-- parseInt() & parseFloat() 함수 -->
	<!-- parseInt() : 문자열을 정수로 변환-->
	<!-- parseFloat() : 문자열을 부동 소수점으로 변환 -->
	<script type="text/javascript">
		document.write("parseInt('33') + parseInt('55') ==> " + parseInt('33') + parseInt('55') + "<br>");
		document.write("parseInt('33', 8) ==> " + parseInt('33', 8) + "<br>");
		document.write("parseInt('33', 16) ==> " + parseInt('33', 16) + "<br>");
		document.write("parseInt('worldcup2002') ==> " + parseInt('worldcup2002') + "<br>");	
		document.write("parseInt('2002worldcup') ==> " + parseInt('2002worldcup') + "<br>");	
		document.write("parseInt('33') + parseInt('55.123') ==> " + parseInt('33') + parseInt('55.123') + "<br>");
		document.write("parseInt('33.123') + parseInt('55') ==> " + parseInt('33.123') + parseInt('55') + "<br><br>");
	</script>
	<!-- String() : 숫자를 문자로 변환 -->
	<script type="text/javascript">
		document.write("parseFloat('33') + parseFloat('55') ==> " + parseFloat('33') + parseFloat('55') + "<br>");
		document.write("parseFloat('12.345.678') ==> " + parseFloat('12.345.678') + "<br>");
		document.write("parseFloat('12.345e3') ==> " + parseFloat('12.345e3') + "<br>");
		document.write("parseFloat('worldcup2002') ==> " + parseFloat('worldcup2002') + "<br>");	
		document.write("parseFloat('2002worldcup') ==> " + parseFloat('2002worldcup') + "<br>");	
		document.write("parseFloat('33') + parseInt('55.123') ==> " + parseFloat('33') + parseFloat('55.123') + "<br>");
		document.write("parseFloat('33.123') + parseInt('55') ==> " + parseFloat('33.123') + parseFloat('55') + "<br><br>");
	</script>
</body>
</html>
