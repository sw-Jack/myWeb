<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- block-level & inline-level -->
	<!-- block-level : 한 라인에 하나만 위치 -->
	<div style="border:1px gray solid;">block-level element</div>
	<div style="border:1px gray solid;">block-level element</div>
		
	<!-- inline-level : 한 라인에 여러 개 위치 가능 : 각각의 영역을 유지 -->
	<span style="border:1px gray solid">inline-level element</span>
	<span style="border:1px gray solid">inline-level element</span>
		
	<table width="400px">
		<tr>
			<td><div style="border:1px gray dotted;">block-level element</div></td>
			<td><div style="border:1px red dotted;">block-level element</div></td>
			<td><div style="border:1px blue dashed;">block-level element</div></td>
			<td><div style="border:1px yellow double;">block-level element</div></td>

		</tr>
	</table>
</body>
</html>
