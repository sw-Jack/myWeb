<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 클래스는 . 으로  -->
	<!-- red라는 이름의 p태그에 아래 스타일 적용  -->
	<style type="text/css">
		p.red {color:red}
	</style>
	<p>일반적인 문단입니다.</p>
	<p class="red">red라는 이름의 클래스가 지정된 문단입니다.</p>
	<br><br>
	
	<!-- blue라는 이름을 가진 모든 태그에 아래 스타일 적용 -->
	<style type="text/css">
		.blue {color:blue}
	</style>
	<p>일반적인 문단입니다.</p>
	<h3 class="blue"></h3>
	<p class="blue">blue라는 이름의 클래스가 지정된 문단입니다.</p>
	<br><br>
	
	<!-- 아이디는 # 으로 -->
	<!-- green이라는 아이디를 가진 모든 태그에 아래 스타일 적용 -->
	<style type="text/css">
		/* css 주석은 이렇게 */
		#green {color:green}
	</style>
	<p>일반적인 문단입니다.</p>
	<p id="green">이 문단의 id는 green입니다.</p>
</body>
</html>
