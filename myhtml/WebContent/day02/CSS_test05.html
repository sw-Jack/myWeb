<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Box Model : Margins, padding and borders -->
		<!-- margin : 경계선 밖에서 박스 모델의 최종 경계선까지의 여백 -->
		<!-- padding : 컨텐츠와 경계선 사이의 여백 -->
		<!-- border : 경계선-->
	<table width="300" cellpadding="0" cellspacing="0" border="0" align="center">
		<tr>
			<td bgcolor="#EEEEEE">
				<div style="padding:15px; margin:10px; border:1px gold solid;">
				Box Model을 설명하기 위한 예제
				</div>
			</td>
		</tr>
	</table>
	
	<!-- border 경계선 종류 -->
	<p style="border-width:2px; border-color:red; border-style:solid;">solid 경계선</p>
	<p style="border-width:4px; border-color:yellow; border-style:dotted;">dotted 경계선</p>
	<p style="border-width:6px; border-color:blue; border-style:dashed;">dashed 경계선</p>
	<p style="border-width:8px; border-color:gray; border-style:double;">double 경계선</p>
</body>
</html>
