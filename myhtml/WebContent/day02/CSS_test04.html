<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- CSS 글꼴 스타일 -->
	<!-- font-family : 글꼴 -->
	<p style="font-family:돋움">돋움 글꼴로 지정된 텍스트입니다.</p>
	<p style="font-family:궁서">궁서 글꼴로 지정된 텍스트입니다.</p>
	<p style="font-family:바탕">바탕 글꼴로 지정된 텍스트입니다.</p>
	<!-- font-size : 텍스트 크기 -->
	<p style="font-size:10px">10px 크기 텍스트</p>
	<p style="font-size:15px">15px 크기 텍스트</p>
	<p style="font-size:9pt">9pt 크기 텍스트</p>
	<p style="font-size:20pt">20pt 크기 텍스트</p>
	<!-- font-weight : 텍스트 굵기 -->
	<p style="font-weight:normal">normal 보통  텍스트</p>
	<p style="font-weight:bold">bold 굵은 텍스트</p>
</body>
</html>
