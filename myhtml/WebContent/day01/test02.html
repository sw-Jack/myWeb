<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- &nbsp는 한 칸 띄우기 -->
	<p style="width:400px">
		&nbsp이 강의는 홈페이지 제작 초보자를 대상으로 합니다. 그러므로 가능한 쉬운 용어를
		일관성있게 사용하려고 노력하고 있습니다.
	</p>
	<p style="width:400px"> 
		nbsp내용 면에서 HTML 강좌는 단순히 화면에 출력되는 문서의 모양만 설명하지 않고
		보다 의미있는 HTML 문서를 작성하는 방법을 추구하고 있습니다.
	</p>
	
	<!-- a 태그 -->
	<!-- href 속성 : 링크 사용 -->
	<a href="http://www.naver.com"> 네이버 </a> <br>
	
	<!-- target 속성 : _blank => 해당 링크 새 창에서 띄우기-->
	<a href="http://www.naver.com" target="_blank"> 네이버 새 창에서 띄우기 </a> <br>
	 
	<!-- title 속성 : 해당 링크 이름 지정 => 마우스 올려놓으면 확인 가능-->
	<a href="http://www.naver.com" target="_blank" title="네이버로 이동하기"> 마우스를 올려놓아 보세요 </a> <br>

	<!-- name 속성 : 내부 링크 => 책갈피 가능 -->
	<p><a href="#bottom"> 문서의 하단으로 이동하기 </a>
	<p style="height:600px;">
		스크롤이 되는 효과를 나타내기 위해 이 문단의 높이를 높게 지정합니다.
	</p>
	<p><a name="bottom"> 문서의 하단 </a>
</body>
</html>
