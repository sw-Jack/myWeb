<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 배경색 -->
	<table bgcolor="gray">
		<tr>
			<td> 회색 배경을 가진 테이블 </td>
		</tr>	
	</table>
	<br>
	
	<!-- 테이블 배경 이미지 -->
	<table width="240" height="240" background="/myhtml/image/background01.gif">
		<tr>
			<td align="center"> 240 * 240 테이블 </td>
		</tr> 	
	</table>
	<br>
	
	<!-- 테이블 테두리 -->
	<table border="1">
		<tr>
			<td> 1 * 1 테이블 </td>
		</tr>
	</table>
	<br>
	
	<table border="2">
		<tr>
			<td> 1 * 1 </td>
			<td> 1 * 2 </td>
		</tr>
		<tr> 
			<td> 2 * 1 </td>
			<td> 2 * 2 </td>
		</tr>
	</table>
	<br>
	
	<!-- 테이블 열 병합  -->
	<table border="1">
		<tr>
			<td> 1 * 1 </td>
			<td> 1 * 2 </td>
		</tr>
		<tr> 
			<td colspan="3" align="center"> 열 3개를 하나로 </td>
		</tr>
		<tr> 
			<td> 3 * 1 </td>
			<td> 3 * 2 </td>
		</tr>
	</table>
	<br>
	
	
	<!-- 테이블 행 병합 -->
	<table border="1">
		<tr>
			<td rowspan="3"> * * 1 </td>
			<td> 1 * 2 </td>
		</tr>
		<tr> 
			<td> 2 * 2 </td>		
		</tr>
		<tr> 
			<td> 3 * 2 </td>
		</tr>
	</table>
	<br>
	
	<!-- 테이블 셀 여백 -->
	<table border="1" cellpadding="10">
		<tr>
			<td> 테이블 1 </td>
			<td> 테이블 2 </td>
		</tr>
		<tr> 
			<td> 테이블 3 </td>
			<td> 테이블 4 </td>
		</tr>
	</table>
	<br>
	
	<!-- 테이블 너비와 높이 -->
	<table border="1" cellpadding="5" width="200" height="100">
		<tr align="center">
			<td> 테이블 1 </td>
			<td> 테이블 2 </td>
		</tr>
		<tr align="center"> 
			<td> 테이블 3 </td>
			<td> 테이블 4 </td>
		</tr>
	</table>
	<br>	

	<table border="1" cellpadding="5">
		<tr align="center" width="200" height="100">
			<td> 테이블 1 </td>
			<td> 테이블 2 </td>
		</tr>
		<tr align="center" height="50"> 
			<td> 테이블 3 </td>
			<td> 테이블 4 </td>
		</tr>
		<tr align="center" height="150"> 
			<td> 테이블 5 </td>
			<td> 테이블 6 </td>
		</tr>
	</table>
	<br>
	
	<table border="1" cellpadding="5" align="center">
		<tr width="250" height="100" align="center">
			<td width="100"> 테이블 1 </td>
			<td width="150"> 테이블 2 </td>
		</tr>
		<tr height="125" align="center"> 
			<td> 테이블 3 </td>
			<td> 테이블 4 </td>
		</tr>
		<tr height="75" align="center"> 
			<td> 테이블 5 </td>
			<td> 테이블 6 </td>
		</tr>
	</table>
	<br>	
</body>
</html>
