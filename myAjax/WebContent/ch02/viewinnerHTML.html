<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>innerHTML 속성을 사용하는 기본 테스트, innerHTML 내용 출력</title>
<script type="text/javascript">
	function view() {
		var p1 = document.getElementById("p1"); // p1이라는 id를 가진 태그
		alert(p1.innerHTML); // 찾은 p1 태그의 안 내용을 경고창으로 출력
	}
</script>
</head>
<body>
	<p id="p1"><strong>Ajax</strong>프로그래밍,<br>기초</p>
	<input type="button" value="보기" onclick="view()"/>
</body>
</html>
